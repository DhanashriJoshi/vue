<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if='show'>You can see me!</p>
    <p v-else='show'>Now you see me!</p>

    <template v-if='show'>
      <h1>Heading</h1>
      I am Inside Tmplate
    </template>

    <p v-show='show'>Do You also See me ?</p>
    <button @click='show = !show'>Switch</button>
  </div>

  <script>
  new Vue({
    el: '#app',
    data: {
      show: true
    }
  });
  </script>
</body>
</html>
